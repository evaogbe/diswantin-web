name: ğŸš€ Deploy

on:
  push:
    branches: [main]
  pull_request:

jobs:
  format:
    name: ğŸ¨ Format
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4.2.2
        with:
          ref: ${{ github.head_ref }}
      - name: â” Set up Node.js
        uses: actions/setup-node@v4.1.0
        with:
          cache: npm
          node-version: 22
      - name: ğŸ“¥ Install dependencies
        run: npm ci
      - name: ğŸ¨ Format
        run: npm run format
      - name: âœ”ï¸ Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5.0.1
        with:
          commit_message: ğŸ¨ Apply formatting changes
          branch: ${{ github.head_ref }}

  typecheck:
    name: Ê¦ Type check
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4.2.2
      - name: â” Set up Node.js
        uses: actions/setup-node@v4.1.0
        with:
          cache: npm
          node-version: 22
      - name: ğŸ“¥ Install dependencies
        run: npm ci
      - name: ğŸ” Type check
        run: npm run typecheck

  lint:
    name: â¬£ Lint
    runs-on: ubuntu-latest
    needs: [format]
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4.2.2
      - name: â” Set up Node.js
        uses: actions/setup-node@v4.1.0
        with:
          cache: npm
          node-version: 22
      - name: ğŸ“¥ Install dependencies
        run: npm ci
      - name: ğŸ”¬ Lint
        run: npm run lint

  spellcheck:
    name: âœï¸ Spell check
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4.2.2
      - name: âœï¸ Spell check
        uses: streetsidesoftware/cspell-action@v6.9.0

  e2e-test:
    name: âš«ï¸ End-to-end test
    runs-on: ubuntu-latest
    container: node:22-bookworm-slim
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: diswantin
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s
          --health-retries 5
    steps:
      - name: ğŸ›‚ Install sudo package
        run: apt update && apt install sudo
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4.2.2
      - name: â” Set up Node.js
        uses: actions/setup-node@v4.1.0
        with:
          cache: npm
          node-version: 22
      - name: ğŸ“¥ Install dependencies
        run: npm ci
      - name: ğŸ–¥ï¸ Install Xvfb
        run: sudo apt-get install -y xvfb
      - name: ğŸ„ Copy test env vars
        run: cp env/example.env env/test.env
      - name: ğŸ—ƒï¸ Push database schema
        run: npm run db:push -- --force
        env:
          NODE_ENV: test
      - name: âš™ï¸ Build app
        run: npm run build
        env:
          NODE_ENV: test
      - name: ğŸ¦‰ Run end-to-end tests
        run: xvfb-run --auto-servernum npm test:e2e -- --env chrome

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [format, typecheck, lint, spellcheck, e2e-test]
    # only deploy main branch on pushes
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4.2.2
      - name: â” Set up Node.js
        uses: actions/setup-node@v4.1.0
        with:
          cache: npm
          node-version: 22
      - name: ğŸ“¥ Install dependencies
        run: npm ci
      - name: ğŸ—ƒï¸ Migrate database
        run: npm run db:migrate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      - name: âš™ï¸ Build app
        run: npm run build
        env:
          SENTRY_RELEASE: ${{ github.sha }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          NODE_ENV: production
      - name: ğŸš† Install Railway
        run: npm i -g @railway/cli
      - name: ğŸš€ Deploy
        run: railway up --service diswantin-web
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
