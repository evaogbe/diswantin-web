name: ğŸš€ Deploy

on:
  push:
    branches: [main]
  pull_request:

jobs:
  format:
    name: ğŸ¨ Format
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # 4.2.2
        with:
          ref: ${{ github.head_ref }}
      - name: â” Set up Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # 4.1.0
        with:
          cache: npm
          node-version: 22
      - name: ğŸ“¥ Install dependencies
        run: npm ci
      - name: ğŸ¨ Format
        run: npm run format
      - name: âœ”ï¸ Commit changes
        uses: stefanzweifel/git-auto-commit-action@8621497c8c39c72f3e2a999a26b4ca1b5058a842 # 5.0.1
        with:
          commit_message: ğŸ¨ Apply formatting changes
          branch: ${{ github.head_ref }}

  typecheck:
    name: Ê¦ Type check
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # 4.2.2
      - name: â” Set up Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # 4.1.0
        with:
          cache: npm
          node-version: 22
      - name: ğŸ“¥ Install dependencies
        run: npm ci
      - name: ğŸ” Type check
        run: npm run typecheck

  lint:
    name: â¬£ Lint
    runs-on: ubuntu-latest
    needs: [format]
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # 4.2.2
      - name: â” Set up Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # 4.1.0
        with:
          cache: npm
          node-version: 22
      - name: ğŸ“¥ Install dependencies
        run: npm ci
      - name: ğŸ”¬ Lint
        run: npm run lint

  spellcheck:
    name: âœï¸ Spell check
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # 4.2.2
      - name: âœï¸ Spell check
        uses: streetsidesoftware/cspell-action@9759be9ad475fe8145f8d2a1bf29a1c4d1c6f18d # 6.9.0

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [format, typecheck, lint, spellcheck]
    # only deploy main branch on pushes
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # 4.2.2
      - name: â” Set up Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # 4.1.0
        with:
          cache: npm
          node-version: 22
      - name: ğŸ“¥ Install dependencies
        run: npm ci
      - name: ğŸ—ƒï¸ Migrate database
        run: npm run db:migrate
        env:
          APP_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      - name: âš™ï¸ Build app
        run: npm run build
      - name: ğŸš† Install Railway
        run: npm i -g @railway/cli
      - name: ğŸš€ Deploy
        run: railway up --service diswantin-web
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
